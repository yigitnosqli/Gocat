description: Report a bug or unexpected behavior in GoCat
title: "ğŸ› [Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # ğŸ› Bug Report
        
        Thank you for taking the time to report a bug! This helps us improve GoCat for everyone.
        
        **Before submitting:**
        - ğŸ” Search existing issues to avoid duplicates
        - ğŸ“– Check our [documentation](https://github.com/ibrahmsql/gocat/blob/main/README.md)
        - ğŸ”„ Try the latest version if possible

  - type: input
    id: version
    attributes:
      label: ğŸ·ï¸ GoCat Version
      description: What version of GoCat are you using?
      placeholder: "v1.0.0 (run 'gocat --version' to check)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: ğŸ–¥ï¸ Operating System
      description: Which operating system are you using?
      options:
        - Linux (specify distribution in description)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows 10
        - Windows 11
        - FreeBSD
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: architecture
    attributes:
      label: ğŸ—ï¸ Architecture
      description: What architecture are you running on?
      options:
        - x86_64 (AMD64)
        - ARM64 (Apple Silicon, ARM64)
        - ARM (32-bit)
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: ğŸ“¦ Installation Method
      description: How did you install GoCat?
      options:
        - Binary download from GitHub releases
        - Package manager (apt, yum, pacman, etc.)
        - Docker
        - Built from source
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Describe what happened and what you expected to happen..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command: `gocat listen 8080`
        2. Connect from another terminal: `gocat connect localhost 8080`
        3. Type some text and press Enter
        4. See error...
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected the connection to work normally and data to be transmitted..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: "Instead, I got an error message or unexpected behavior..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Error Logs/Output
      description: |
        Please include any relevant error messages, logs, or command output.
        **Tip:** You can attach files by clicking this area to highlight it and then dragging files in.
      placeholder: |
        Paste error messages, stack traces, or command output here...
        
        ```
        $ gocat listen 8080
        error: connection failed...
        ```
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: ğŸŒ Environment Details
      description: Any additional environment information that might be relevant
      placeholder: |
        - Shell: bash 5.1.8
        - Terminal: iTerm2
        - Network: Behind corporate firewall
        - IPv6 enabled: Yes
        - Other relevant details...

  - type: textarea
    id: workaround
    attributes:
      label: ğŸ”§ Workaround
      description: Have you found any workaround for this issue?
      placeholder: "If you found a temporary solution or workaround, please describe it here..."

  - type: dropdown
    id: severity
    attributes:
      label: ğŸš¨ Severity
      description: How severe is this bug?
      options:
        - "ğŸ”¥ Critical - Application crashes or data loss"
        - "ğŸš¨ High - Major feature broken"
        - "âš ï¸ Medium - Feature partially broken"
        - "ğŸ“ Low - Minor issue or cosmetic"
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I am using a supported version of GoCat
          required: true
        - label: I have tested this with the latest version (if possible)
          required: false

  - type: markdown
    attributes:
      value: |
        ---
        
        **Thank you for your bug report! ğŸ™**
        
        Our team will review this issue and get back to you as soon as possible.
        You can track the progress of this issue and receive updates by watching this repository.