name: Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Linux x64
        run: GOOS=linux GOARCH=amd64 go build -o gocat-linux-amd64

      - name: Build macOS ARM64
        run: GOOS=darwin GOARCH=arm64 go build -o gocat-darwin-arm64

      - name: Build Windows x64
        run: GOOS=windows GOARCH=amd64 go build -o gocat-windows-amd64.exe

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gocat-linux-amd64
            gocat-darwin-arm64
            gocat-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
